<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">TODO List</span>
            </div>
        </div>
    </nav>
    <div class="container">

        <h2>Your tasks
            <span id="yourTasksBadge" class="badge">0</span>
        </h2>

        <div>
            <div class="form-group">
                <label for="inputTask">Task to do</label>
                <input type="text" class="form-control" id="inputTask" placeholder="Enter a task">
            </div>

            <button type="button" id="addTask" class="btn btn-default">Add</button>
            <button type="button" id="markAllAsDone" class="btn btn-success">Mark all as done</button>
            <button type="button" id="removeAll" class="btn btn-danger">Remove all</button>
        </div>
        <br />
        <ul class="list-group" id="taskList">
        </ul>
    </div>


    <script id="template-task-item" type="x-tmpl-mustache">
    <li data-id="{{id}}" class="list-group-item clearfix">{{description}} 
            <span class="pull-right button-group">
                <button type="button" class="btn btn-success markTaskAsDone" aria-label="Left Align">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-danger removeTask" aria-label="Left Align">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </span>
    
    </li>
    </script>

    <script src="node_modules/systemjs/dist/system.js"></script>

    <script>
        System.config({
            paths: {
                'mustache': 'node_modules/mustache/mustache'
            },
            meta: {
                format: 'cjs'
            },
            packages: {
                '.': {
                    defaultExtension: 'js'
                }
            }
        });
        System.import('./js/app.js');
    </script>




</body>

</html>
